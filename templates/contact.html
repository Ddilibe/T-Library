{% extends 'header.html'%}
{% block body %} </div>
<!-- end header inner -->
</header>
<!-- end header -->
<div class="about-bg" style="background-color: forestgreen;">
   <div class="container">
      <div class="row">
         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="abouttitle" style="background-color: forestgreen;">
               <h2>Contact Us</h2>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Contact -->
<div class="Contact" style="background-color: azure;">
   <div class="container">
      <div class="row">
         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <form>
               <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                     <input style="border-color: black; border-width: 2px; margin:3px;" class="form-control"
                        placeholder="Name" name="name" type="text">
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                     <input style="border-color: black; border-width: 2px; margin:3px;" class="form-control"
                        placeholder="Email" name="email" type="Email">
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                     <input style="border-color: black; border-width: 2px; margin:3px;" class="form-control"
                        placeholder="Phone Number" name="phone_nu" type="text">
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                     <input style="border-color: black; border-width: 2px; margin:3px;" class="form-control"
                        placeholder="Subject" name="subject" type="text">
                  </div>
                  <div class="col-sm-12">
                     <textarea class="textarea" name="message" placeholder="Message">Message</textarea>
                  </div>
               </div>
            </form>
         </div>
         <button style="background-color: green; border-color: azure;" class="send-btn">Send</button>
      </div>
   </div>
</div>
<!-- end Contact -->
<!-- footer -->
{% endblock %}
